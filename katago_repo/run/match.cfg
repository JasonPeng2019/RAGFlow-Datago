# Minimal single-game match config

logSearchInfo = false
logMoves = true
logGamesEvery = 1
logToStdout = true

# Two identical bots self-play using the same model
numBots = 2
botName0 = Black
botName1 = White
nnModelFile0 = default_model.bin.gz
nnModelFile1 = default_model.bin.gz

# Run exactly one game, single thread
numGameThreads = 1
numGamesTotal = 1
maxMovesPerGame = 1200

allowResignation = true
resignThreshold = -0.95
resignConsecTurns = 6

# Board and rules
bSizes = 19
bSizeRelProbs = 1
komiAuto = True

# Explicit rules (required)
koRules = POSITIONAL
scoringRules = AREA
taxRules = NONE
multiStoneSuicideLegals = false
hasButtons = false

# Search limits and GPU settings
maxVisits = 500
numSearchThreads = 24
nnMaxBatchSize = 64
nnCacheSizePowerOfTwo = 21
nnMutexPoolSizePowerOfTwo = 17
nnRandomize = true

# Force OpenCL to use GPU 0
openclGpuToUse = 0

# Root move selection
chosenMoveTemperatureEarly = 0.60
chosenMoveTemperature = 0.20


